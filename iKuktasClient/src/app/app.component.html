<div class="master-container">
  <mat-toolbar class="topbar">
    <img src="assets/cactus.svg" class="cactus-svg">
    <img src="assets/thermometer.svg" class="thermometer-svg">
    <span class="title">iKuktas</span>
  </mat-toolbar>
  
  <div class="content">
    <div class='column'>
      <div class='schematic-column'>
        <svg width="100%" height="100%"viewBox="0 0 960 780">
          <line x1="100" y1="400" x2="200" y2="550" class="doors"/>
          <rect x="200" y="300" rx="5" ry="5" width="600" height="350" class="rectangle"/>
          
          <!--outside temp-->
          <rect x="233" y="83" rx="2" ry="2" width="33" height="33" class="sensor-outline"/>
          <image x="237" y="87" width="80" height="80" href="assets/thermometer.svg" class="sensor"/>
          <text x="205" y="20" class="text-temp2">Termometr: Zewn-1</text>
          <text x="206" y="40" class="text-temp">Temperatura: {{data?.leftTopTemp?.temperature | number: '1.1-1' }}℃ </text>
          <text x="208" y="55" class="small">Średnia godz.: {{data?.leftTopTemp?.hourAverage | number: '1.1-1' }}℃ </text>
          <text x="208" y="70" class="small">Predykcja godz.: {{data?.leftTopTemp?.hourPrediction | number: '1.1-1' }}℃ </text>

          <!--upper table-->
          <rect x="210" y="310" rx="5" ry="5" width="580" height="100" class="table"/>

          <rect x="243" y="338" [class.error] = "data?.leftMiddleTemp?.temperature <= 5" [class.warning] = "data?.leftMiddleTemp?.hourPrediction <= 5" rx="2" ry="2" width="33" height="33" class="sensor-outline"/>
          <image x="247" y="342" width="80" height="80" href="assets/thermometer.svg" class="sensor"/>
          <text x="210" y="240" class="text-temp2">Termometr: Wew-1</text>
          <text x="211" y="260" [class.error] = "data?.leftMiddleTemp?.temperature <= 5" class="text-temp">Temperatura: {{data?.leftMiddleTemp?.temperature | number: '1.1-1' }}℃ </text>
          <text x="213" y="275" class="small">Średnia godz.: {{data?.leftMiddleTemp?.hourAverage | number: '1.1-1' }}℃ </text>
          <text x="213" y="290" [class.warning] = "data?.leftMiddleTemp?.hourPrediction <= 5" class="small">Predykcja godz.: {{data?.leftMiddleTemp?.hourPrediction | number: '1.1-1' }}℃ </text>

          <rect x="728" y="338" [class.error] = "data?.rightTopTemp?.temperature <= 5" [class.warning] = "data?.rightTopTemp?.hourPrediction <= 5" rx="2" ry="2" width="33" height="33" class="sensor-outline"/>
          <image x="732" y="342" width="80" height="80" href="assets/thermometer.svg" class="sensor"/>
          <text x="640" y="240" class="text-temp2">Termometr: Wew-2</text>
          <text x="641" y="260" [class.error] = "data?.rightTopTemp?.temperature <= 5" class="text-temp">Temperatura: {{data?.rightTopTemp?.temperature | number: '1.1-1' }}℃ </text>
          <text x="643" y="275" class="small">Średnia godz.: {{data?.rightTopTemp?.hourAverage | number: '1.1-1' }}℃ </text>
          <text x="643" y="290" [class.warning] = "data?.rightTopTemp?.hourPrediction <= 5" class="small">Predykcja godz.: {{data?.rightTopTemp?.hourPrediction | number: '1.1-1' }}℃ </text>
      
          <!--bottom table-->
          <rect x="210" y="540" rx="5" ry="5" width="580" height="100" class="table"/>

          <rect x="243" y="583" [class.error] = "data?.rightMiddleTemp?.temperature <= 5" [class.warning] = "data?.rightMiddleTemp?.hourPrediction <= 5" rx="2" ry="2" width="33" height="33" class="sensor-outline"/>
          <image x="247" y="587" width="80" height="80" href="assets/thermometer.svg" class="sensor"/>
          <text x="210" y="675" class="text-temp2">Termometr: Wew-3</text>
          <text x="211" y="695" [class.error] = "data?.rightMiddleTemp?.temperature <= 5" class="text-temp">Temperatura: {{data?.rightMiddleTemp?.temperature | number: '1.1-1' }}℃ </text>
          <text x="213" y="713" class="small">Średnia godz.: {{data?.rightMiddleTemp?.hourAverage | number: '1.1-1' }}℃ </text>
          <text x="213" y="728" [class.warning] = "data?.rightMiddleTemp?.hourPrediction <= 5" class="small">Predykcja godz.: {{data?.rightMiddleTemp?.hourPrediction | number: '1.1-1' }}℃ </text>

          <rect x="728" y="583" [class.error] = "data?.rightBottomTemp?.temperature <= 5" [class.warning] = "data?.rightBottomTemp?.hourPrediction <= 5" rx="2" ry="2" width="33" height="33" class="sensor-outline"/>
          <image x="732" y="587" width="80" height="80" href="assets/thermometer.svg" class="sensor"/>
          <text x="640" y="675" class="text-temp2">Termometr: Wew-4</text>
          <text x="641" y="695" [class.error] = "data?.rightBottomTemp?.temperature <= 5" class="text-temp">Temperatura: {{data?.rightBottomTemp?.temperature | number: '1.1-1' }}℃ </text>
          <text x="643" y="713" class="small">Średnia godz.: {{data?.rightBottomTemp?.hourAverage | number: '1.1-1' }}℃ </text>
          <text x="643" y="728" [class.warning] = "data?.rightBottomTemp?.hourPrediction <= 5" class="small">Predykcja godz.: {{data?.rightBottomTemp?.hourPrediction | number: '1.1-1' }}℃ </text>
      
          <!--kuktasbox-->
          <rect x="470" y="330" rx="2" ry="2" width="60" height="60" class="kuktasbox"/>
          <image x="472" y="340" href="assets/cactus.svg" class="kuktas-logo1"/>
          <image x="502" y="335" href="assets/thermometer.svg" class="kuktas-logo2"/>

          <line x1="280" y1="355" x2="470" y2="355" class="kuktas-line"/>
          <line x1="530" y1="355" x2="727" y2="355" class="kuktas-line"/>
          <line x1="485" y1="393" x2="485" y2="608" class="kuktas-line"/>
          <line x1="515" y1="393" x2="515" y2="608" class="kuktas-line"/>
          <line x1="485" y1="608" x2="280" y2="608" class="kuktas-line"/>
          <line x1="515" y1="608" x2="726" y2="608" class="kuktas-line"/>
          <line x1="500" y1="325" x2="500" y2="102" class="kuktas-line"/>
          <line x1="500" y1="102" x2="270" y2="102" class="kuktas-line"/>

          <!--error-indicator-->
          <image *ngIf="isError()" x="775" y="0" href="assets/exclamation.svg" class="exclamation-error"/>
          <image *ngIf="isWarning()" x="775" y="0" href="assets/exclamation.svg" class="exclamation-warning"/>
        </svg> 
      </div>
    </div>
    <div class='column' style="width: 50%">
      <div class='graph-column'>
        <div>
          <div class="top-spacer">
            <b>Dane dzienne:</b>
          </div>
          <canvas baseChart
            [data]="chartDayData"
            [type]="'line'"
            height="120px">
          </canvas>
          <div class="top-spacer">
            <b>Dane miesięczne:</b>
          </div>
          <canvas baseChart
            [data]="chartMonthData"
            [type]="'line'"
            height="120px">
          </canvas>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <span>
      iKuktas v0.1 03.01.2021 - <i>Michał Piliński</i>
    </span>
  </footer>
  
  <router-outlet></router-outlet>
</div>
